name: painamnae

services:
  db:
    image: postgres:15-alpine
    container_name: painamnae-db
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mypassword}
      POSTGRES_DB: ${POSTGRES_DB:-painamnae_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-myuser} -d ${POSTGRES_DB:-painamnae_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: painamnae-backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-myuser}:${POSTGRES_PASSWORD:-mypassword}@db:5432/${POSTGRES_DB:-painamnae_db}?schema=public
      PRISMA_CLI_QUERY_ENGINE_TYPE: binary
      PRISMA_CLIENT_ENGINE_TYPE: binary
      FRONTEND_URL: http://localhost:3001

    command: sh -c "npx prisma migrate deploy && node server.js"

  frontend:
    build: ./frontend
    container_name: painamnae-frontend
    restart: always
    ports:
      - "3001:3000"
    depends_on:
      - backend
    env_file:
      - ./frontend/.env
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:3000/api

volumes:
  pgdata: